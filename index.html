
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>

  <script>
    // You can also require other files to run in this process
    const renderer = require('./renderer.js')
    require('./preload.js')
  </script>

  <body>
  <input type="text" name="Search" id="search" onkeyup="renderer.display1(this)">
    <webview id="text" src="http://www.google.com/" preload="./preload.js" style="width:640px; height:480px"></webview>

  </body>


  <script>
      const webview = document.getElementById('text');
      webview.addEventListener('did-finish-load', () => {
        webview.openDevTools();
      
    });
  </script>

</html>
